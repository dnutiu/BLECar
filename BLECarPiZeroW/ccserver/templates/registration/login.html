{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="row py-5">
            <div class="col-md-12">
                <h1>Login</h1>
                {# Login failed alert. #}
                {% if form.errors or error %}
                    <div class="alert alert-danger alert-dismissable">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Danger!</strong> Your email and password didn't match. Please try again.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form }}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        (function () {
            document.getElementById('id_username').classList.add('form-control');
            document.getElementById('id_password').classList.add('form-control');
        })();
    </script>
{% endblock %}
